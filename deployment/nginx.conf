# ============================================================
# NGINX CONFIGURATION FOR PRODUCTION LAN DEPLOYMENT
# ============================================================
# Windows: C:\nginx\conf\nginx.conf (or C:\nginx\conf\servers\inventory.conf)
# Linux: /etc/nginx/sites-available/inventory
# After creating, enable with: sudo ln -s /etc/nginx/sites-available/inventory /etc/nginx/sites-enabled/

# Change 192.168.1.100 to your server's actual LAN IP address
# Change /path/to/frontend/dist to actual path to React build folder

upstream inventory_api {
    server 127.0.0.1:3001;
}

server {
    listen 80;
    server_name 192.168.1.100 *.local localhost;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    gzip_min_length 1000;
    gzip_vary on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Serve React static files
    location / {
        root /path/to/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache busting for JavaScript/CSS
        location ~* \.(js|css)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Cache static assets
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Don't cache HTML
        location ~* \.html$ {
            add_header Cache-Control "public, max-age=0, must-revalidate";
        }
    }

    # Proxy API requests to Node.js backend
    location /api/ {
        proxy_pass http://inventory_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://inventory_api;
        access_log off;
    }
}
